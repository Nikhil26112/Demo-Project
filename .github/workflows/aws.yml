name: Deploy to AWS ECS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        id: build-image
        run: docker build -t 941876206785.dkr.ecr.us-east-1.amazonaws.com/my-repo .

      - name: Push Docker image to ECR
        run: |
          aws ecr --region us-east-1 | docker login -u AWS -p ${{ secrets.AUTH_TOKEN}} 941876206785.dkr.ecr.us-east-1.amazonaws.com/my-repo
          docker tag 941876206785.dkr.ecr.us-east-1.amazonaws.com/my-repo 941876206785.dkr.ecr.us-east-1.amazonaws.com/my-repo
          docker push 941876206785.dkr.ecr.us-east-1.amazonaws.com/my-repo
